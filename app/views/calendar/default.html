<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
	
var scheduledCheckouts = $.get("/json/scheduledCheckout.json", function(response) {
		var calendarEntries = [];
		for(var i = 0; i < response.length; i++){
			var scheduledCheckout = {"id" : response[i].scheduledCheckoutId,
					"title" : response[i].customer.firstName + " " + response[i].customer.lastName,
					"start" : new Date(response[i].scheduledDate)}
			calendarEntries.push(scheduledCheckout);
		}
		$('#calendar').fullCalendar({
			editable: false,
			eventLimit: true, // allow "more" link when too many events
			events: calendarEntries
		});
	});		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
